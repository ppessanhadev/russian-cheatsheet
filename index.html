<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Alfabeto Russo - Cheat Sheet Completo</title>

        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&family=Roboto+Slab:wght@400;700;900&family=Inter:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />

        <!-- Estilos -->
        <link rel="stylesheet" href="css/styles.css" />

        <!-- Loading Styles -->
        <style>
            .loading {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                font-size: 24pt;
                font-weight: 700;
                color: white;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            }

            .error {
                background: white;
                padding: 40px;
                margin: 40px;
                border-radius: 12px;
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
                max-width: 600px;
            }

            .error h1 {
                color: #e74c3c;
                margin-bottom: 20px;
            }

            .error p {
                color: #2c3e50;
                line-height: 1.6;
            }

            .error-page {
                background: #fadbd8;
                padding: 40px;
                border: 3px solid #e74c3c;
            }
        </style>
    </head>
    <body>
        <!-- Container onde as páginas serão carregadas -->
        <div id="pages-container">
            <div class="loading">Carregando cheatsheet russo...</div>
        </div>

        <!-- JavaScript -->
        <script src="js/app.js"></script>
    </body>
</html>
